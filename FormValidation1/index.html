    <script>
        // Expect của chúng ta
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname', true, 'Vui lòng nhập họ và tên của bạn'),
                Validator.isRequired('#email', true, 'Vui lòng nhập email'),
                Validator.isEmail('#email'),

                Validator.minLength('#password', 6),
                Validator.isRequired('#password_confirmation', true, 'Vui lòng nhập lại mật khẩu'),

                    return document.querySelector('#form-1 #password').value;
                }, 'Mật khẩu nhập vào không chính xác'),
